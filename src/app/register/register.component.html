<div class="header">
  <div class="logo">
    <p>HOTEL ECLIPSE</p>
  </div>
  <nav>
    <a href="welcome">Home</a>
  </nav>

</div>

<div class="main">
  <div class="register-container">
    <h2>Register Here</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input id="fname" [(ngModel)]="newUser.fname" formControlName="fname" type="text" />
      </div>
      <div class="form-group">
        <label for="lname">last Name</label>
        <input id="lname" [(ngModel)]="newUser.lname" formControlName="lname" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email"  [(ngModel)]="newUser.email" formControlName="email" type="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="newUser.password" formControlName="password" type="password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword"  formControlName="confirmPassword" type="password" />
      </div>
      <div class="form-actions">
        <button type="submit" click="showPopup()">Register</button>
        
      </div>
    </form>
  </div>

  
</div>
<div class="footer">
