<body>
    <app-header></app-header>
    <div class="main">
      <section id="services" class="services">
        <h2>Food Services</h2>
        <div class="container">
          <div class="service">
            <h3>Book Your Services Here!</h3>
            <form (ngSubmit)="onSubmit()" [formGroup]="foodForm">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" required><br><br>
  
              <label for="type">Food Type:</label>
              <select id="type" formControlName="type" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
              </select><br><br>
  
              <label for="noofguest">No of Guest:</label>
              <input type="number" id="noofguest" formControlName="noofguest" required><br><br>
  
              <label for="meal">Meal:</label>
              <select id="meal" formControlName="meal" required>
                <option value="breakfast">Breakfast (₹200/- per guest)</option>
                <option value="lunch">Lunch (₹400/- per guest)</option>
                <option value="dinner">Dinner (₹600/- per guest)</option>
              </select><br><br>
  
              <label for="price">Price:</label>
              <input type="text" id="price" formControlName="price" required [disabled]="true"><br><br>
  
              <button type="submit">Book Now</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <app-footer></app-footer>
  </body>
