<app-header></app-header>
<div class="main">
  <section id="services" class="services">
    <h2>Food Services</h2>
    <div class="container">
      <div class="service">
        <h3>Book Your Services Here!</h3>
        <form id="food-booking-form" (ngSubmit)="bookFoodService()">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="foodDetails.email" required><br><br>

          <label for="type">Food Type:</label>
          <select id="type" name="type" [(ngModel)]="foodDetails.foodtype" required>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Non-Vegetarian">Non-Vegetarian</option>
          </select><br><br>

          <label for="noofguest">No of Guests:</label>
          <input type="number" id="noofguest" name="noofguest" [(ngModel)]="foodDetails.noofguests" (input)="calculatePrice()" required><br><br>

          <label for="meal">Meal:</label>
          <select id="meal" name="meal" [(ngModel)]="foodDetails.meal" (change)="calculatePrice()" required>
              <option value="breakfast" data-price="150">Breakfast (₹300/- per guest)</option>
              <option value="lunch" data-price="250">Lunch (₹500/- per guest)</option>
              <option value="dinner" data-price="250">Dinner (₹700/- per guest)</option>
          </select><br><br>

          <label for="price">Total Price:</label>
          <input type="number" id="price" name="price" [(ngModel)]="foodDetails.price" required readonly><br><br>

          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
