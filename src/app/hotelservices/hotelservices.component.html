<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Page</title>
  
</head>
<body>
    <div class="header">
        <p>WELCOME TO HOTEL ECLIPSE</p>
        <nav>
            <a href="hotelservices">Services</a>
            <a href="contact">Contact Us</a>
            <a href="feedback">Feedback</a>
            <a href="login">sign out</a>
        </nav>
    </div>
<div class="main">
  <section id="services" class="services">
    <h2>Our Services</h2>
    
    <div class="container">
        <div class="service">
            <h3>Food Booking</h3>
            <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            <form id="food-booking-form">
                <label for="type">Food Type:</label>
                <select id="type" name="type" required>
                    <option value="breakfast">Vegeterian</option>
                    <option value="lunch">Non-Vegeterian</option>
                    
                </select><br><br>
                <label for="noofguest">No of Guest:</label>
                <input type="number" id="noofguest" name="noofguest" required><br><br>
                
                <label for="meal">Meal:</label>
                <select id="meal" name="meal" required>
                    <option value="breakfast">Breakfast (₹200/- per guest)</option>
                    <option value="lunch">Lunch (₹400/- per guest)</option>
                    <option value="dinner">Dinner (₹600/- per guest)</option>
                </select><br><br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required><br><br>
                <button type="submit">Book Now</button>
            </form>
        </div>
        
        <div class="service">
            <h3>Laundry Service</h3>
            <form id="laundry-form">
                <label for="email-laundry">Email:</label>
                <input type="email" id="email-laundry" name="email-laundry" required><br><br>
                <label for="clothes">Number of Clothes:</label>
                <input type="number" id="clothes" name="clothes" required><br><br>
                <label for="wash">Type of wash:</label>
                <select id="wash" name="wash" required>
                    <option value="regular wash">regular wash (₹20/- per item)</option>
                    <option value="bleach wash">bleach wash(₹30/- per item)</option>
                    <option value="enzyme wash">enzyme wash(₹40/- per item)</option>
                    <option value="stone wash">stone wash (₹50/- per item)</option>
                    <option value="silicone wash">silicone wash (₹60/- per item)</option>
                </select><br><br>
                <label for="price-laundry">Price:</label>
                <input type="text" id="price-laundry" name="price-laundry" required><br><br>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    
  </section>
</div>
  <div class="footer">
