<div class="header">
  <div class="logo">
    <p>HOTEL ECLIPSE</p>
  </div>
  <nav>
    <a href="welcome">Home</a>
  </nav>
</div>

<div class="main">
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          <small style="color: red;">Email is required.</small>
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          <small style="color: red;">Please enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          <small style="color: red;">Password is required.</small>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Login</button>
      </div>
      <div *ngIf="loginError" style="color: red;">
        <small>Invalid email or password.</small>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  <div class="address-container">

  </div>

</div>
